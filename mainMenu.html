<html>
 <head>
  <title> Menu </title>

  <script>  
   function start(){
sjs.open("target",500,400);

var menu = new sjs.Text("Title Screen", 25, "blue");
menu.center().top().offset(0, 30);

window.location = "pongGameVersus.html";
});
startVersus.center().right().offset(0, -80);

var start = new sjs.Button("Play Pong!", function(){
window.location = "menu2.html";
});
start.center().left().offset(0, -80);
var pongDesc = new sjs.Text("Controls are combined" + "<br>" + "Use arrow keys to move", 15, "black");
pongDesc.center().left();

}

</head>
